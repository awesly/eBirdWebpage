    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eBird Homepage Clone</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- for globe logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Position logo outside navbar and align it to the left */
        .navbar {
            background-color: white;
        }

        .navbar-brand {
            position: absolute;
            top: 0;
            left: 0;
            padding-top: 10px; /* Adjust as needed */
            padding-left: 15px; /* Adjust as needed */
        }

        .navbar-nav {
            margin-left: 120px; /* Adjust to make space for logo */
        }

        /* Darker Muted Blue Section */
        .muted-blue {
            background-color: #3b5161; /* Darker muted blue */
            color: white;
        }

        /* Hero Image Fills 2/3 of the Section */
        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Darker Red for Top Bar */
        .red-bar {
            height: 8px;
            background-color: #b22222; /* Firebrick red */
        }

        /* Full-height Donate Button */
        .btn-donate {
            height: 100%;
            width: 80px;
            background-color: #b22222;
            color: white;
            text-align: center;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Navbar Text Black */
        .navbar-nav .nav-link {
            font-weight: bold;
            color: black !important;
        }

        /* Matching Navbar & Top Bar Background */
        .top-bar, .navbar {
            background-color: white;
        }

        /* Larger "Discover..." Text */
        .hero-text {
            font-size: 2.5rem; /* Bigger font */
            font-weight: 300;
        }

        /* Image Credit Positioned Below Image */
        .image-credit {
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>

    <!-- Thicker Red Line Across the Top -->
    <div class="red-bar"></div>

    <!-- Top Bar: Donate & Sign In -->
    <div class="top-bar d-flex justify-content-end align-items-center px-3" style="height: 50px;">
        <a class="btn btn-donate rounded-0 me-2" href="#">Donate</a>
        <a class="text-dark fw-bold me-3" href="#">Sign In ▾</a>

        <!-- Language Dropdown -->
        <div class="dropdown">
            <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                <i class="fas fa-globe"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">English</a></li>
                <li><a class="dropdown-item" href="#">Español</a></li>
                <li><a class="dropdown-item" href="#">Français</a></li>
                <li><a class="dropdown-item" href="#">Deutsch</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Navigation Bar -->
    <nav class="navbar navbar-expand-lg border-bottom">
        <div class="container-fluid">
            <!-- Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Submit</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My eBird</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Science</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Logo moved out and positioned on the left -->
    <a class="navbar-brand" href="#">
        <img src="https://github.com/awesly/eBirdWebpage/blob/main/logo.png?raw=true" alt="eBird Logo" style="height: 100px;">
    </a>

    <!-- Hero Section -->
    <div class="container-fluid muted-blue">
        <div class="row align-items-center">
            <!-- Left Side Text: 4 Columns -->
            <div class="col-md-4 p-5">
                <h1 class="hero-text">Discover a new world of birding...</h1>
                <div class="d-flex mt-3">
                    <a href="#" class="btn btn-primary me-2">▶ Learn More</a>
                    <a href="#" class="btn btn-success">Get Started</a>
                </div>
            </div>
            <!-- Right Side Image: 8 Columns -->
            <div class="col-md-8 p-0 position-relative">
                <img src="https://github.com/awesly/eBirdWebpage/blob/main/bird.png?raw=true"
                     alt="Eastern Bluebird"
                     class="hero-image">
                <!-- Image Credit Positioned Below -->
                <div class="image-credit">
                    Eastern Bluebird <i>Sialia sialis</i> © Andrew Sonea | Macaulay Library | eBird
                </div>
            </div>
        </div>
    </div>

</body>
</html>
